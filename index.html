<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
</head>
<body>
  <h1>Welcome to My Work Showcase</h1>
  <p>This page is hosted on GitHub Pages.</p>
  <p id="contact">Contact me: </p>
  <script>
    fetch('email.json')
      .then(response => response.json())
      .then(data => {
        const contactElement = document.getElementById('contact');
        contactElement.innerHTML += `<a href="mailto:${data.email}">${data.email}</a>`;
      })
      .catch(error => console.error('Error fetching email:', error));
  </script>
</body>
</html>
